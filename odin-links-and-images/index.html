<!--Index file is in root directory, all others in own directory-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    <!--Absolute Link, contains protocol, domain, AND path -->
    <a href="https://www.theodinproject.com/about">click me</a>
    <!--Relative Link-->
        <!--Add './' before link to make code look in correct relative directories-->
    <a href="./pages/about.html">About</a>
    <img src="https://www.theodinproject.com/mstile-310x310.png">
    <!--Images always need SRC and ALT attributes-->
    <!--ALT appears when original image link doesn't work-->
    <img src="images/dog.jpg" alt="dog photo">
    <!-- '../' Parent directory - ability to use image in ALL directories-->
    <img src="../images/dog.jpg">





</body>
</html>
